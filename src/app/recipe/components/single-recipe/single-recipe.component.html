<!-- permet de ne pas créer de DIV cet éléments disparaitra avec la condition -->
<div class="container">
    <button mat-button (click)="onGoBack()"
        style="background-color: lightblue; color: white; margin-bottom: 10px;">Retour
    </button>
    <mat-card class="example-card">
        <ng-container *ngIf="recipe$ | async as recipe">
            <!-- permet de ne pas créer de DIV cet éléments disparaitra avec la condition -->

            <img class="card-img-class" mat-card-image [src]="recipe.imageUrl" [alt]="recipe.title">


            <div class="flex-content-between">
                <div>
                    <mat-card-title>{{ recipe.title | titlecase }}</mat-card-title>
                    <mat-card-subtitle><span>{{ recipe.createdDate | timeAgo }}</span></mat-card-subtitle>
                </div>

                <div>
                    <mat-card-actions>
                        <button mat-button class="bg-btn-color"><img class="img-icon"
                                src="../../../../assets/images/baking.png" alt="Cook Time">{{
                            recipe.prepTime + " min"}}</button>
                        <button mat-button class="bg-btn-color"><img class="img-icon"
                                src="../../../../assets/images/cooking.png" alt="Prep Time">{{
                            recipe.cookTime + " min"}}</button>
                    </mat-card-actions>
                </div>
            </div>

            <mat-card-content>

                <h3>Description</h3>
                <p class="p-content">{{ recipe.description }}</p>

                <h3>Ingrédients</h3>
                <div class="flex-content">
                    <div *ngFor="let ing of recipe.ingredients">
                        <button mat-button class="ing-style ing-btn">{{ ing[0] }} {{ ing[1] }}g</button>
                     
                    </div>
                </div>

                <h3>Étapes</h3>
                <div *ngFor="let step of recipe.steps; let i = index">
                    <div class="steps">
                        <div class="circle">{{i+1}}</div>
                        <div class="text-step">{{ step }}</div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button class="fav-btn-color" mat-button>Favoris</button>
                <!--mat-icon>query_builder</mat-icon-->
            </mat-card-actions>
        </ng-container>
    </mat-card>
</div>
