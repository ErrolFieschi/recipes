<!-- permet de ne pas créer de DIV cet éléments disparaitra avec la condition -->
<div class="container">

    <div class="flex-content-between">
        <button mat-button (click)="onGoBack()" class="global-btn">Retour</button>
        <div>
            <button style="margin-left:10px" mat-button class="global-btn-orange" (click)="openDialog()">
                Modifier</button>
            <button style="margin-left:10px" mat-button class="global-btn" (click)="openDialog()"> Supprimer</button>
        </div>
    </div>

    <mat-card class="example-card">
        <ng-container *ngIf="recipe$ | async as recipe">

            <!-- permet de ne pas créer de DIV cet éléments disparaitra avec la condition -->

            <img class="card-img-class" mat-card-image [src]="recipe.imageUrl" [alt]="recipe.title">


            <div class="flex-content-between">
                <div>
                    <mat-card-title>{{ recipe.title | titlecase }}</mat-card-title>
                    <mat-card-subtitle><span>{{ recipe.createdDate | timeAgo }}</span></mat-card-subtitle>
                </div>

                <div>
                    <mat-card-actions>
                        <button mat-button class="global-btn-orange"><img class="img-icon"
                                src="../../../../assets/images/baking.png" alt="Cook Time">{{
                            recipe.prepTime + " min"}}</button>
                        <button mat-button class="global-btn-orange"><img class="img-icon"
                                src="../../../../assets/images/cooking.png" alt="Prep Time">{{
                            recipe.cookTime + " min"}}</button>
                    </mat-card-actions>
                </div>
            </div>

            <mat-card-content>

                <h3>Description</h3>
                <p class="p-content">{{ recipe.description }}</p>

                <h3>Ingrédients</h3>
                <div class="flex-content">
                    <app-ingredients [ingredients]="recipe.ingredients"></app-ingredients>
                </div>

                <h3>Étapes</h3>
                <app-steps [steps]="recipe.steps"></app-steps>


            </mat-card-content>
            <mat-card-actions>
                <button class="global-btn" mat-button>Favoris</button>
                <!--mat-icon>query_builder</mat-icon-->
            </mat-card-actions>
        </ng-container>
    </mat-card>
</div>
